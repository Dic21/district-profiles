<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2{
            text-align: left;
            color: white;
            font-weight: 600;
            background-color: rgb(83, 195, 83);
            height:90px;
            padding: 15px;
        }
        #airtitle{
            width:100px
        }
        .table{
            background-color: white;
            position: relative;
            width:95%;
            top: -45px;
            margin: auto;
        }
        .table:hover{
            box-shadow: 0px 0px 11px 0px rgb(0 0 0 / 50%);
        }
        .container{
            width: 420px;
            height: 200px;
            background-color: rgb(222, 222, 222);
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>觀塘的事</h2>
        <table class="table">
            <thead>
                <tr style="vertical-align: initial">
                    <th id="airtitle">空氣質素<br>健康指數</th>
                    <th>健康風險級別</th>
                    <th>現時氣溫</th>
                    <th>最後更新時間</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="aqhi"></td>
                    <td><span id="colorSign">⬤</span><span id="aqhiLevel"></span></td>
                    <td id="currentTemp"></td>
                    <td id="lastUpdate"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
